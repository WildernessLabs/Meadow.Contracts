name: NuGet Package Creation

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      
    - name: Build Meadow.Contracts
      run: dotnet build -c Release Source/Meadow.Contracts/Meadow.Contracts.csproj /p:Version=${VERSION}
    - name: Package Meadow.Contracts
      run: dotnet pack -c Release Source/Meadow.Contracts/Meadow.Contracts.csproj /p:Version=${VERSION} --output .
    - name: Push Meadow.Linux to NuGet
      run: dotnet nuget push Meadow.Contracts.${VERSION}.nupkg -s https://api.nuget.org/v3/index.json -k ${NUGET_TOKEN}
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
